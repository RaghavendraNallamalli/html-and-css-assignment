<!DOCTYPE html/>
<html>
    <head>
        <title>
            webpageincludingform
        </title>
        <link rel="stylesheet" href="WebpageIncludingForm.css">
    </head>
    <body>
        <div>
            <h1 id="heading">
                REGISTRATION
            </h1>
            <p id="description">
                <b>NOTE:</b>Mandatory to fill all details
            </p>
            <h2>
                personal details
            </h2>
            <fieldset>
                <form>
                    <p>First Name</p>
                    <input type="text" name="First Name" placeholder="Enter your First name">
                    <p>Middle Name</p>
                    <input type="text" name="Middle Name" placeholder="Enter your Middle name"  >
                    <p>Last Name</p> 
                    <input type="text" name="Last Name" placeholder="Enter your Last name"  >
                    <p>Date of Birth</p>
                    <input type="date" name="Date of Birth" placeholder="Enter your Date of Birth" >
                    <p>Email Id</p>
                    <input type="email" name="Email" placeholder="Enter your Email Id">
                    <p>Phone number</p>
                    <input type="tel" name="Phone number" placeholder="Enter your phone number">
                    <p>Address</p>
                    <input type="text" name="Address" placeholder="Enter your Address">
                    <p>Gender</p>
                    <input type="radio" name="Gender" value="Male"> Male<br>
                    <input type="radio" name="Gender" value="Female"> Female<br>
                    <input type="radio" name="Gender" value="others"> others<br>
                </form>
            </fieldset>
            
        </div>
    </body>
</html>
